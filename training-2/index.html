<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<title>Аваллон - психологические занятия онлайн</title>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">

	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="sel sel--black-panther">
	  <select name="select-profession" id="select-profession">
	    <option value="" disabled>Выберите дату</option>
	    <option value="hacker">25 января</option>
	    <option value="gamer">26 января</option>
	    <option value="developer">27 января</option>
	    <option value="programmer">28 января</option>
	  </select>
	</div>
	<script src="jquery-3.2.1.min.js"></script>
	<script>
		$('.sel').each(function() {
		  $(this).children('select').css('display', 'none');
		  
		  var $current = $(this);
		  
		  $(this).find('option').each(function(i) {
		    if (i == 0) {
		      $current.prepend($('<div>', {
		        class: $current.attr('class').replace(/sel/g, 'sel__box')
		      }));
		      
		      var placeholder = $(this).text();
		      $current.prepend($('<span>', {
		        class: $current.attr('class').replace(/sel/g, 'sel__placeholder'),
		        text: placeholder,
		        'data-placeholder': placeholder
		      }));
		      
		      return;
		    }
		    
		    $current.children('div').append($('<span>', {
		      class: $current.attr('class').replace(/sel/g, 'sel__box__options'),
		      text: $(this).text()
		    }));
		  });
		});

		// Toggling the `.active` state on the `.sel`.
		$('.sel').click(function() {
		  $(this).toggleClass('active');
		});

		// Toggling the `.selected` state on the options.
		$('.sel__box__options').click(function() {
		  var txt = $(this).text();
		  var index = $(this).index();
		  
		  $(this).siblings('.sel__box__options').removeClass('selected');
		  $(this).addClass('selected');
		  
		  var $currentSel = $(this).closest('.sel');
		  $currentSel.children('.sel__placeholder').text(txt);
		  $currentSel.children('select').prop('selectedIndex', index + 1);
		});
	</script>
</body>
